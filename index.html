<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #000000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 80px 40px;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #000000;
            margin-bottom: 24px;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .highlight {
            color: #ff5810;
        }

        p {
            font-size: 1.3rem;
            color: #000000;
            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: 400;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .widget-container {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 80px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature {
            padding: 32px 24px;
            background: #ffffff;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            border-color: #ff5810;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(255, 88, 16, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .feature h3 {
            color: #000000;
            font-size: 1.2rem;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .feature p {
            color: #666666;
            font-size: 1rem;
            margin: 0;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 60px 24px;
            }

            p {
                font-size: 1.1rem;
            }

            .feature-grid {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Voice <span class="highlight">Assistant</span></h1>
        <p>Experience the future of conversational AI. Click below to start talking with our intelligent voice assistant.</p>

        <div class="widget-container">
            <elevenlabs-convai agent-id="agent_4901k5cpjhf6eafbe9b18dyeaxfs"></elevenlabs-convai>
        </div>

        <div class="feature-grid">
            <div class="feature">
                <div class="feature-icon">üéôÔ∏è</div>
                <h3>Natural Voice</h3>
                <p>Realistic speech synthesis</p>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <h3>Instant Response</h3>
                <p>Low latency conversations</p>
            </div>
            <div class="feature">
                <div class="feature-icon">ü§ñ</div>
                <h3>AI Powered</h3>
                <p>Intelligent understanding</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
